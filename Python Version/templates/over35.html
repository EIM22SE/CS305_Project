<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over 35 Survey</title>
</head>
<body>
    <h1>Survey for Over 35</h1>
    <form action="/over35" method="POST">
        <label for="marital_status">What is your marital status?</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
        </select>
        <br><br>

        <div id="childrenQuestions" style="display: none;">
            <label for="children">Do you have children?</label>
            <select id="children" name="children">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br><br>

            <div id="childrenAgeQuestions" style="display: none;">
                <label for="children_ages">What are the ages of your children?</label>
                <input type="text" id="children_ages" name="children_ages" placeholder="e.g., 5, 8, 12">
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        const maritalStatusSelect = document.getElementById('marital_status');
        const childrenQuestionsDiv = document.getElementById('childrenQuestions');
        const childrenSelect = document.getElementById('children');
        const childrenAgeDiv = document.getElementById('childrenAgeQuestions');

        maritalStatusSelect.addEventListener('change', function() {
            if (this.value === 'married') {
                childrenQuestionsDiv.style.display = 'block';
            } else {
                childrenQuestionsDiv.style.display = 'none';
                childrenAgeDiv.style.display = 'none'; // Hide if not married
            }
        });

        childrenSelect.addEventListener('change', function() {
            if (this.value === 'yes') {
                childrenAgeDiv.style.display = 'block';
            } else {
                childrenAgeDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
